<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigaint - Consulting</title>
    <link href="https://fonts.cdnfonts.com/css/arboria" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arboria', sans-serif;
            color: #000000;
            background-color: #ffffff;
            line-height: 1.6;
        }
        header {
            position: relative;
            height: 90vh;
            min-height: 600px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero {
            position: relative;
            height: 100vh;
            min-height: 700px;
            background: black;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
        }

        .hero-content {
            max-width: 900px;
            z-index: 2;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .logo {
            width: 140px;
            height: auto;
        }
        header h1 {
            font-size: 5.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }
        header p {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.9;
        }
        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .white-section {
            background-color: #ffffff;
            color: #000000;
        }
        .black-section {
            background-color: #000000;
            color: #ffffff;
        }
        h2 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 1px;
        }
        .contact-form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Arboria', sans-serif;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00C9C8;
        }
        textarea {
            min-height: 160px;
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #00C9C8;
            color: #000000;
            border: none;
            padding: 16px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }
        button[type="submit"]:hover {
            
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,201,200,0.3);
        }
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 4rem;
            }
            header p {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <div class="logo-container">
                <img src="https://f000.backblazeb2.com/file/sigaint-public/Sigaint_PNG_File-06.png" alt="Sigaint Logo" class="logo">
            </div>
            <h1>Sigaint</h1>
            <p class="tagline">
                Expert Linux Infrastructure Consulting • Kubernetes Deployments • Automation & DevOps Solutions
            </p>
        </div>
    </header>

    <section class="white-section">
        <h2>Get in Touch</h2>
        <div class="contact-form-container">
            <form action="https://formspree.io/f/mbddloeq" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="company">Company / Organisation (optional)</label>
                    <input type="text" id="company" name="company" placeholder="Your Company Name">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your project, infrastructure needs, or how we can help..."></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        © 2026 Sigaint. All rights reserved.<br>
        no-reply@sigaint.au
    </footer>

</body>
</html>
